<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start of connecting to the font server -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- End of connecting to the font server -->
    <!-- Start of connecting with the CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- End of connecting with the CSS -->
    <!-- Start of connecting with the Javascript -->
    <script type="text/javascript" src="./javascript/validationFunc.js" defer></script>
    <script type="text/javascript" src="./javascript/script.js" defer></script>
    <!-- End of connecting with the Javascript -->
    <title>JS Sign Up Form</title>
</head>
<body>
    <div class="form-box">
        <form method="POST">
            <h1>Sign Up</h1>
            <div>
                <label for="fname">Enter your name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>
                <p></p>
            </div>
            <div>
                <label for="lname">Enter your surname:</label>
                <input type="text" id="lname" name="lname" placeholder="Stone" required>
                <p></p>
            </div>
            <div>
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" min="0" max="130" placeholder="18" required>
                <p></p>
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="johnstone@gmail.com" required>
                <p></p>
            </div>
            <div>
                <label for="pwd">Enter your password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="********" required>
                <p></p>
            </div>
            <div>
                <label for="conPwd">Confirm your password:</label>
                <input type="password" id="conPwd" name="conPwd" placeholder="********" required>
                <p></p>
            </div>
            <div class="btn-div">
                <button id="sign-up-btn" disabled>Sign Up</button>
            </div>
            <a href="#">Already have an account? Log in!</a>
        </form>
    </div>
</body>
</html>
